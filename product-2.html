<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Page</title>
    <style>
        /* Reusing the previous header and footer styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #D35400; /* Muted burnt orange */
            color: white;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
            color: #F39C12; /* Golden yellow */
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav select {
            padding: 8px;
            font-size: 16px;
            margin-right: 15px;
            background-color: #F39C12; /* Golden yellow */
            border: 1px solid #E67E22; /* Subtle burnt orange border */
            color: #2C3E50; /* Darker text for contrast */
        }

        nav select:hover {
            background-color: #D35400; /* Muted burnt orange on hover */
        }

        nav a {
            padding: 8px;
            font-size: 16px;
            color: white;
            background-color: #E67E22; /* Subtle burnt orange */
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #D35400; /* Muted burnt orange on hover */
        }

        /* Second Logo Section */
        .second-logo {
            text-align: center;
            margin: 50px 0;
        }

        .second-logo img {
            width: 200px;
            height: auto;
        }

        /* Three Options Section with Dropdown Menus (side by side) */
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background-color: #F39C12; /* Golden yellow */
            flex-wrap: wrap;
        }

        .options h2 {
            font-size: 36px;
            color: #E67E22; /* Subtle burnt orange */
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .options div {
            margin: 0 20px;
            text-align: center;
            flex: 1;
            min-width: 200px; /* To ensure responsiveness */
        }

        .options select {
            padding: 10px;
            font-size: 16px;
            margin: 15px 0;
            background-color: #E67E22; /* Subtle burnt orange */
            border: 1px solid #D35400; /* Muted burnt orange */
            color: white;
            width: 100%; /* Ensures the dropdowns take up the full width of the container */
        }

        .options select:hover {
            background-color: #D35400; /* Muted burnt orange on hover */
        }

        /* Slideshow for Product */
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: 30px auto;
            text-align: center;
        }

        .slides {
            display: none;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        /* Footer Section */
        footer {
            background-color: #D35400; /* Muted burnt orange */
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        footer .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer .footer-container div {
            width: 25%;
            margin: 10px 0;
        }

        footer .footer-container h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #F39C12; /* Golden yellow */
        }

        footer .footer-container a {
            color: white;
            text-decoration: none;
        }

        footer .footer-container a:hover {
            text-decoration: underline;
            color: #F39C12; /* Golden yellow */
        }

        /* Social Media Icons */
        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #E67E22; /* Subtle burnt orange */
        }
    </style>
    <script>
        // Slideshow Script
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        window.onload = function() {
            showSlides(); // Start the slideshow
        }
    </script>
</head>
<body>

    <!-- Header Section (Logo, Dropdown, and Contact) -->
    <header>
        <div class="logo">CompanyLogo</div>
        <nav>
            <select id="brandsDropdown">
                <option value="">Select Brand</option>
                <!-- Brands options to be added later -->
            </select>
            <a href="mailto:contact@company.com">Contact</a>
        </nav>
    </header>

    <!-- Second Logo Section -->
    <section class="second-logo">
        <img src="https://via.placeholder.com/200x100?text=Second+Logo" alt="Second Logo">
    </section>

    <!-- Three Options Section with Dropdown Menus (side by side) -->
    <section class="options">
        <h2>Select Your Option</h2>
        <div>
            <label for="option1">Option 1:</label>
            <select id="option1">
                <option value="option1-1">Option 1-1</option>
                <option value="option1-2">Option 1-2</option>
                <option value="option1-3">Option 1-3</option>
            </select>
        </div>
        <div>
            <label for="option2">Option 2:</label>
            <select id="option2">
                <option value="option2-1">Option 2-1</option>
                <option value="option2-2">Option 2-2</option>
                <option value="option2-3">Option 2-3</option>
            </select>
        </div>
        <div>
            <label for="option3">Option 3:</label>
            <select id="option3">
                <option value="option3-1">Option 3-1</option>
                <option value="option3-2">Option 3-2</option>
                <option value="option3-3">Option 3-3</option>
            </select>
        </div>
    </section>

    <!-- Slideshow Section (Product Showcase) -->
    <section class="slideshow-container">
        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Product+1" alt="Product 1">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Product+2" alt="Product 2">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Product+3" alt="Product 3">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <!-- Navigation Links -->
            <div>
                <h3>Navigation</h3>
                <a href="#">Home</a><br>
                <a href="#">About Us</a><br>
                <a href="#">Services</a><br>
                <a href="#">Contact</a><br>
            </div>

            <!-- Information Section -->
            <div>
                <h3>Information</h3>
                <p>&copy; 2025 CompanyName. All Rights Reserved.</p>
                <a href="#">Privacy Policy</a><br>
                <a href="#">Terms of Service</a><br>
            </div>

            <!-- Branding Section -->
            <div>
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Twitter</a>
                    <a href="#" target="_blank">Instagram</a>
                </div>
            </div>

            <!-- Contact Section -->
            <div>
                <h3>Contact Us</h3>
                <p>Phone: (123) 456-7890</p>
                <p>Email: <a href="mailto:contact@company.com">contact@company.com</a></p>
            </div>
        </div>
    </footer>

</body>
</html>
